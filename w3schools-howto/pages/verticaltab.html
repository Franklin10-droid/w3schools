<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Project of W3Schools">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="douglasabnovato">
        <meta http-equiv="refresh" content="30">
        <link rel="stylesheet" type="text/css" href="..\css\verticaltab.css" /> 
        <!-- javascript estÃ¡ sendo chamado no final do arquivo -->        
        <title>w3schools - vertical tab</title>
    </head>
    <body>    
        <h2>Vertical Tabs</h2>
        <p>Click on the buttons inside the tabbed menu:</p>
        
        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'London')" id="defaultOpen">London</button>
            <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
            <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
        </div>
        
        <div id="London" class="tabcontent">
            <h3>London</h3>
            <p>London is the capital city of England.</p>
        </div>
        
        <div id="Paris" class="tabcontent">
            <h3>Paris</h3>
            <p>Paris is the capital of France.</p> 
        </div>
        
        <div id="Tokyo" class="tabcontent">
            <h3>Tokyo</h3>
            <p>Tokyo is the capital of Japan.</p>
        </div>
    </body>
    <script type="text/javascript" src="..\javascript\verticaltab.js"></script>
</html>
