<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Project of W3Schools">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="douglasabnovato">
        <meta http-equiv="refresh" content="30">
        <link rel="stylesheet" type="text/css" href="..\css\slideshowgallery.css" /> 
        <!-- javascript estÃ¡ sendo chamado no final do arquivo -->        
        <title>w3schools - Html - slide show gallery</title>
    </head>
    <body>
        <!-- Full-width images with number text -->
        <div class="container">
            <div class="mySlides">
                <div class="numbertext"> 1/ 6 </div>
                <img src="..\images\img_woods_wide.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext"> 2/ 6 </div>
                <img src="..\images\img_5terre_wide.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">3 / 6</div>
                <img src="..\images\img_mountains_wide.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">4 / 6</div>
                <img src="..\images\img_lights_wide.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">5 / 6</div>
                <img src="..\images\img_nature_wide.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">6 / 6</div>
                <img src="..\images\img_snow_wide.jpg" style="width:100%">
            </div>
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
            <!-- Image text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <!-- Thumbnail images -->
            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="..\images\img_woods.jpg" 
                    style="width:100%" onclick="currentSlide(1)" alt="The Woods">
                </div>
                <div class="column">
                    <img class="demo cursor" src="..\images\img_5terre.jpg" 
                    style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
                </div>
                <div class="column">
                    <img class="demo cursor" src="..\images\img_mountains.jpg" 
                    style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
                </div>
                <div class="column">
                    <img class="demo cursor" src="..\images\img_lights.jpg" 
                    style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
                </div>
                <div class="column">
                    <img class="demo cursor" src="..\images\img_nature.jpg" 
                    style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
                </div>
                <div class="column">
                    <img class="demo cursor" src="..\images\img_snow.jpg" 
                    style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
                </div>
            </div><!-- the end : thumbnail images  -->
        </div><!-- the end : images container -->                           
    </body>
    <script type="text/javascript" src="..\javascript\slideshowgallery.js"></script>
</html>
