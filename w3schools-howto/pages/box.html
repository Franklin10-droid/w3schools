<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Project of W3Schools">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="douglasabnovato">
        <meta http-equiv="refresh" content="30">
        <link rel="stylesheet" type="text/css" href="..\css\box.css" /> 
        <!-- javascript estÃ¡ sendo chamado no final do arquivo -->        
        <title>w3schools - Html - box</title>
    </head>
    <body>
        <!-- @douglasabnovato -->
        <h3>Image Overlay Fade</h3>
        <p>Learn how to create a fading overlay effect to an image, on hover</p>
        <div class="w3-content" style="max-width:800px;">
            <div class="w3-row-padding" style="margin: 0 -16px;">
                <div class="w3-half">
                    <div class="w3-example">
                        <p>fade in Overlay </p>
                        <div class="containerfade">
                            <img src="..\images\img_avatarM.png" alt="avatar" class="imagefade" style="width:100%">
                            <div class="overlayfade">
                                <div class="textfade">@douglasabnovato</div>
                            </div><!-- overlayfade --> 
                        </div><!-- containerfade --> 
                    </div><!-- w3-example -->
                </div><!-- w3-half -->                                
                <div class="w3-half">
                    <div class="w3-example">
                        <p>fade in box</p>
                        <div class="container">
                            <img src="..\images\img_avatarW.png" alt="Avatar" class="image" style="width:100%">
                            <div class="middle">
                                <div class="text">@douglasabnovato</div>
                            </div><!-- middle -->                            
                        </div><!-- container -->
                    </div><!-- w3-example -->
                </div><!-- w3-half -->
            </div><!-- w3-row-padding --> 
        </div><!-- w3-content --> 
    </body>
    <script type="text/javascript" src="..\javascript\box.js"></script>
</html>
