<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Free Web tutorials">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, CSS, XML, JavaScript">
        <meta name="author" content="douglasabnovato">
        <meta http-equiv="refresh" content="30">
        <link rel="stylesheet" type="text/css" href="style.css" /> 
        <!-- javascript estÃ¡ sendo chamado no final do arquivo -->        
        <title>w3schools - How TO</title>
    </head>
    <body>
        <!-- Slideshow --> 
        <div class="slideshow-container">
            <!-- slide 1/3 --> 
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="images\img_nature_wide.jpg" style="width:100%">
                <div class="text">Caption Text</div>
            </div>
            <!-- slide 2/3 --> 
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="images\img_snow_wide.jpg" style="width:100%">
                <div class="text">Caption Two</div>
            </div>
            <!-- slide 3/3 --> 
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="images\img_mountains_wide.jpg" style="width:100%">
                <div class="text">Caption Three</div>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <!-- sinalizadores dos 3 slide --> 
        <div style="text-align:center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>        
    </body>
    <script type="text/javascript" src="javascript.js"></script>
</html>
