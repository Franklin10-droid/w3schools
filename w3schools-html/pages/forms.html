<html>
    <head>
        <head>
            <meta charset="UTF-8">
            <meta name="description" content="Project of W3Schools">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="keywords" content="HTML, CSS, JavaScript">

            <meta http-equiv="refresh" content="30">
            <link rel="stylesheet" type="text/css" href="..\css\forms.css" /> 
            <!-- javascript está sendo chamado no final do arquivo -->        
            <title>w3schools - Html - Form</title>
        </head>
    </head>
    <body>
        <header>
            <h1>ReactJS</h1>
        </header>
        <section>
            <nav>
                <ul>
                    <li><a href="#">ReactJS</a></li>
                    <li><a href="#">React Native</a></li>
                    <li><a href="#">NodeJS</a></li>
                </ul>
            </nav>
            <article>
                <div>
                    <h4>ReactJS</h4>                    
                    <form action="/action_page.php" method="post">
                        <fieldset>
                            <legend>Personal information:</legend>
                            Linguagem de programação<br>
                            <input type="text" name="name" value="qualseunome">
                            <br><br>
                            Carreira de Tecnologia<br>
                            <input type="text" name="nickname" value="qualseuapelido">
                            <br><br>
                            <fieldset>
                                <h4>Tecnologia de pesquisa</h4>
                                <input type="radio" name="search" value="DS" checked> Data Science<br>
                                <input type="radio" name="search" value="AI"> Artificial Intelligence<br>
                                <input type="radio" name="search" value="IS"> information security
                            </fieldset>                            
                            <br>
                            <textarea name="message"style="width:913px; height:80px;">                                
                                "comment on the technologies that most delight you."
                            </textarea>
                            <br><br>
                            Empresas <br>
                            <select name="empresas">
                                <option value="microsoft">Microsoft</option>
                                <option value="google" selected>Google</option>
                                <option value="mercadolivre">Mercado Livre</option>
                                <option value="saopaulo">São Paulo</option>
                            </select>
                            <br><br>
                            Startups <br>
                            <select name="startups" size="3">
                                <option value="nubank">Nubank</option>
                                <option value="arcoeducacao" selected>Arco Educação</option>
                                <option value="movile">Movile</option>
                                <option value="ifood">iFood</option>
                            </select>
                            <br><br>
                            Eventos <br>
                            <select name="eventos" size="3" multiple>
                                <option value="startupweekend">Startup Weekend</option>
                                <option value="rdsummit" selected>RD Summit</option>
                                <option value="vtexday">VTEX Day</option>
                                <option value="hacktown">Hack Town</option>
                            </select>
                            <br><br>
                            <input type="submit" value="Submit">
                            <br><br>
                        </fieldset>
                    </form>
                </div>                
            </article>
        </section>
        <footer>
            <p>@douglasabnovato</p>
        </footer>
    </body>
    <script type="text/javascript" src="..\javascript\forms.js"></script>
</html>
